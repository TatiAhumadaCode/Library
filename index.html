<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div class="target">
            <form id="dataForm">
                <label for="formTitle">
                    <p>Title</p>
                    <input id="formTitle" name="formTitle" type="text">
                </label>
                <label for="formAuthor">
                    <p>Author</p>
                    <input id="formAuthor" name="formAuthor" type="text">
                </label>
                <label for="formPages">
                    <p>Pages</p>
                    <input id="formPages" name="formPages" type="text">
                </label>
                <label for="formCheck">
                    <p>You read it?
                        <input id="formCheck" name="formCheck"  type="checkbox" value="yes">
                    </p>
                </label>
                <button id="btnAddBook">
                    Add book
                </button>
            </form>
        </div>
        <div class="tabla">
            <table id="formTable">
                <tr>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>PAGES</th>
                    <th>READ IT?</th>
                </tr>
            </table>
        </div>
    </main>
</body>
<script src="odin.js"></script>
</html>
